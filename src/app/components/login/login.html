<div class="flex min-h-screen items-center justify-center py-5 px-4 mb-64">
    <div class="w-full max-w-md bg-white rounded-2xl shadow-lg p-8">
        <!-- Title -->
        <h2 class="text-2xl font-bold text-gray-800 text-center mb-6">Login to Your Account</h2>

        <!-- Form -->
        <form class="space-y-5">
            <!-- Email -->
            <div>
                <label for="email" class="block text-sm font-medium text-gray-700">Email</label>
                <input type="email" id="email" placeholder="you@example.com"
                    class="mt-1 w-full px-4 py-2 border border-gray-300 rounded-xl focus:ring-2 focus:ring-indigo-500 focus:border-indigo-500 text-sm" />
            </div>

            <!-- Password -->
            <div>
                <label for="password" class="block text-sm font-medium text-gray-700">Password</label>
                <input type="password" id="password" placeholder="••••••••"
                    class="mt-1 w-full px-4 py-2 border border-gray-300 rounded-xl focus:ring-2 focus:ring-indigo-500 focus:border-indigo-500 text-sm" />
            </div>

            <!-- Remember + Forgot -->
            <div class="flex items-center justify-between text-sm">
                <label class="flex items-center gap-2">
                    <input type="checkbox" class="rounded border-gray-300 text-indigo-600 focus:ring-indigo-500" />
                    <span class="text-gray-600">Remember me</span>
                </label>
                <a routerLink="/password" (click)="navigateToForgetPassword()" class="text-indigo-600 hover:underline">Forgot password?</a>
            </div>

            <!-- Submit -->
            <button type="submit"
                class="w-full py-2 px-4 bg-indigo-600 hover:bg-indigo-700 text-white font-medium rounded-xl shadow-md transition">
                Login
            </button>
        </form>

        <!-- Divider -->
        <div class="flex items-center gap-4 my-6">
            <div class="h-px flex-1 bg-gray-300"></div>
            <span class="text-sm text-gray-400">OR</span>
            <div class="h-px flex-1 bg-gray-300"></div>
        </div>

        <!-- Social Login -->
        <div class="space-y-3">
            <button (click)="handleLoginWithGoogle()"
                class="w-full flex items-center justify-center gap-3 border border-gray-300 rounded-xl py-2 px-4 hover:bg-gray-100 transition">
                <img src="https://www.svgrepo.com/show/355037/google.svg" alt="Google" class="w-5 h-5">
                <span class="text-sm font-medium text-gray-700">Continue with Google</span>
            </button>

        </div>

        <!-- Signup Link -->
        <p class="mt-6 text-center text-sm cursor-pointer text-gray-600">
            Don’t have an account?
            <button (click)="navigateToSignUp()" class="text-indigo-600 font-medium hover:underline">Sign up</button>
        </p>
    </div>
</div>
