<div class="flex min-h-screen items-center justify-center pb-56 my-20  px-4">
  <div class="w-full max-w-md bg-white rounded-2xl shadow-lg p-8">
    <!-- Heading -->
    <h2 class="text-3xl font-bold text-gray-800 text-center mb-2">Create Account</h2>
    <p class="text-sm text-gray-500 text-center mb-6">Join us today! Fill in the details to sign up.</p>

    <!-- Sign Up Form -->
    <form class="space-y-5">
      <!-- Name -->
      <div>
        <label for="name" class="block text-sm font-medium text-gray-700">Full Name</label>
        <input 
          type="text" 
          id="name" 
          placeholder="John Doe"
          class="mt-1 w-full px-4 py-2 border border-gray-300 rounded-xl focus:ring-2 focus:ring-indigo-500 focus:border-indigo-500 text-sm"
        />
      </div>

      <!-- Email -->
      <div>
        <label for="email" class="block text-sm font-medium text-gray-700">Email</label>
        <input 
          type="email" 
          id="email" 
          placeholder="you@example.com"
          class="mt-1 w-full px-4 py-2 border border-gray-300 rounded-xl focus:ring-2 focus:ring-indigo-500 focus:border-indigo-500 text-sm"
        />
      </div>

      <!-- Password -->
      <div>
        <label for="password" class="block text-sm font-medium text-gray-700">Password</label>
        <input 
          type="password" 
          id="password" 
          placeholder="••••••••"
          class="mt-1 w-full px-4 py-2 border border-gray-300 rounded-xl focus:ring-2 focus:ring-indigo-500 focus:border-indigo-500 text-sm"
        />
      </div>

      <!-- Confirm Password -->
      <div>
        <label for="confirm" class="block text-sm font-medium text-gray-700">Confirm Password</label>
        <input 
          type="password" 
          id="confirm" 
          placeholder="••••••••"
          class="mt-1 w-full px-4 py-2 border border-gray-300 rounded-xl focus:ring-2 focus:ring-indigo-500 focus:border-indigo-500 text-sm"
        />
      </div>

      <!-- Sign Up Button -->
      <button 
        type="submit"
        class="w-full py-2 px-4 bg-indigo-600 hover:bg-indigo-700 text-white font-medium rounded-xl shadow-md transition">
        Sign Up
      </button>
    </form>

    <!-- Divider -->
    <div class="flex items-center gap-4 my-6">
      <div class="h-px flex-1 bg-gray-300"></div>
      <span class="text-sm text-gray-400">OR</span>
      <div class="h-px flex-1 bg-gray-300"></div>
    </div>

    <!-- Social Sign Up -->
    <div class="space-y-3">
      <button (click)="handleLoginWithGoogle()"
      class="w-full flex items-center justify-center gap-3 border border-gray-300 rounded-xl py-2 px-4 hover:bg-gray-100 transition">
        <img src="https://www.svgrepo.com/show/355037/google.svg" alt="Google" class="w-5 h-5">
        <span class="text-sm font-medium text-gray-700">Sign up with Google</span>
      </button>
    </div>

    <!-- Sign In Redirect -->
    <p class="mt-6 text-center text-sm ">
      Already have an account?  
      <button (click)="navigateToLogin()"
       class="text-indigo-600 font-medium hover:underline">Sign in</button>
    </p>
  </div>
</div>
