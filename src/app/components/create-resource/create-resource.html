<div class="max-w-xl mx-auto mt-10 p-6 bg-white rounded shadow">
    <h2 class="text-2xl font-bold mb-4">
        {{ isEditMode ? 'Edit Resources' : 'Create Resources' }}
    </h2>

    <form [formGroup]="resourseForm" (ngSubmit)="submit()">

        <div class="mb-4">
            <label class="block mb-1 font-semibold">Name</label>
            <input formControlName="title" class="w-full border rounded p-2" placeholder="Resource Name">
        </div>
        <!-- Description -->
        <div class="mb-4">
            <label class="block mb-1 font-semibold">Description</label>
            <textarea rows="3" formControlName="description" class="w-full border rounded p-2"
                placeholder="Resource Description"></textarea>
        </div>
        <div class="mb-4">
            <label class="block mb-1 font-semibold">Type</label>
            <select formControlName="type" class="w-full border rounded p-2">
                <option value="Money">Money</option>
                <option value="Time">Time</option>
                <option value="Experience">Experience</option>
                <option value="Skill">Skill</option>
                <option value="Tool">Tool</option>
                <option value="Contact">Contact</option>
                <option value="Article">Article</option>
                <option value="Advantange">Advantange</option>
                <option value="Connection">Other</option>
            </select>
        </div>
        <div class="mb-4">
            <label class="block mb-1 font-semibold">Duration</label>
            <input formControlName="duration" class="w-full border rounded p-2" placeholder="Resource Duration">
        </div>

        <!-- Buttons -->
        <div class="flex space-x-2">
            <button type="submit" class="bg-blue-500 text-white px-4 py-2 rounded">
                {{ isEditMode ? 'Update Goal' : 'Create Goal' }}
            </button>
        </div>

    </form>
