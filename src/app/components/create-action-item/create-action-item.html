<div class="max-w-xl mx-auto mt-10 p-6 bg-white rounded shadow">
    <h2 class="text-2xl font-bold mb-4">
        {{ isEditable ? 'Edit Action' : 'Create Action' }}
    </h2>

    <form (ngSubmit)="submit()">

        <div class="mb-4">
            <label class="block mb-1 font-semibold">Name</label>
            <input formControlName="title" class="w-full border rounded p-2" placeholder="Action Name">
        </div>
        <div class="mb-4">
            <label class="block mb-1 font-semibold">Description</label>
            <textarea rows="3" formControlName="description" class="w-full border rounded p-2"
                placeholder="Describe your Action"></textarea>
        </div>
         <div class="mb-4">
            <label class="block mb-1 font-semibold">Duration</label>
            <input formControlName="duration" class="w-full border rounded p-2" placeholder="Time Taken for Action">
        </div>

           <div class="flex space-x-2">
            <button type="submit" class="bg-blue-500 text-white px-4 py-2 rounded">
                {{ isEditable ? 'Update Action' : 'Create Action' }}
            </button>
          </div>
    </form>
</div>
